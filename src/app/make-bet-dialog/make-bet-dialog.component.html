<div style="width: 100%;height:100%;display:  flex; justify-content: center;align-items: center;" >
    <div style="height: 30%; width: 30%; border-radius: 12px; display: flex; flex-direction: column;">
        <div style="width: 100%; height: 40px; background-color: aqua; border-radius: 12px 12px 0 0; display: flex; align-items: center; padding: 5%;">
            JOIN {{ value }}
        </div>
        <p>Contact Money</p>

        <!-- select-options.component.html -->

        <div class="select-options-row">
            <div *ngFor="let option of options" class="select-option" [class.selected]="selectedOption === option" (click)="selectOption(option)">
            {{ option }}
            </div>
        </div>
        <div>
            Contract Count: 0
        </div>
        <div *ngIf="selectedOption !== null" class="selected-option-info">
            Selected Option: {{ selectedOption }}
        </div>
  
  
    </div>
</div>
