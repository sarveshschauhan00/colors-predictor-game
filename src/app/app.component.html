<div style="width: 100%; display: flex; flex-direction: column; gap: 16px; justify-content: center;  align-items: center; padding-inline: 1%; padding-bottom: 56px;">
  <div style="background-color: rgb(6, 155, 105); margin: 16px; padding: 16px; display: flex; flex-direction: column; width: 100%;">
    <div style="color: white; display: flex;">
      <p>Available balance: </p>
      <p>value</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <div style="display: flex; gap: 16px;">
        <button style="background: rgb(19, 109, 200); color: white;">Recharge</button>
        <button>Trend</button>
      </div>
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="re"></mat-icon> -->
      <mat-icon style="color: white;">autorenew</mat-icon>
    </div>
  </div>

  <div style="display: flex; width: 100%;">
    <div style="flex: 1; display: flex; justify-content: center;">Sapre</div>
    <div style="flex: 1; display: flex; justify-content: center;">Bcone</div>
    <div style="flex: 1; display: flex; justify-content: center;">Emerd</div>
    <div style="flex: 1; display: flex; justify-content: center;">Parity</div>
  </div>

  <div style="display: flex; flex-direction: column; width: 90%;">
    <div style="display: flex; justify-content: space-between;">
      <div style="display: flex;">
        <mat-icon>account_balance</mat-icon>
        <p>Period</p>
      </div>
      <p>
        countdown
      </p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <h5>20230918480</h5>
      <h5>2:19</h5>
    </div>

    <div style="display: flex; width: 100%; height: 40px; justify-content: space-around; margin: 16px;">
      <button style="background-color: green; color: white; border: 0; border-radius: 4px; ">Join Green</button>
      <button style="background-color: violet; color: white; border: 0; border-radius: 4px; ">Join Violet</button>
      <button style="background-color: red; color: white; border: 0; border-radius: 4px; ">Join Red</button>
    </div>

    <table >
      <tbody>
        <tr>
          <td><button class="btn green diagonal-green-button">0</button></td>
          <td><button class="btn red">1</button></td>
          <td><button class="btn green">2</button></td>
          <td><button class="btn red">3</button></td>
          <td><button class="btn green">4</button></td>
        </tr>
        <tr>
          <td><button class="btn red diagonal-red-button">5</button></td>
          <td><button class="btn green">6</button></td>
          <td><button class="btn red">7</button></td>
          <td><button class="btn green">8</button></td>
          <td><button class="btn red">9</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  <div style="width: 95%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let element"> {{element.period}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element">
          <svg width="16" height="16">
            <circle cx="8" cy="8" r="8" [attr.fill]="element.result" />
          </svg>          
        </td>
        
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  

</div>
