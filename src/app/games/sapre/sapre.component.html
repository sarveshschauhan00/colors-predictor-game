<div style="display: flex; flex-direction: column; width: 100%;">
  <div style="display: flex; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 8px;">
      <mat-icon>account_balance</mat-icon>
      <span>Period</span>
    </div>
    <p>
      countdown
    </p>
  </div>
  <div style="display: flex; justify-content: space-between;">
    <h2>20230918480</h2>
    <h2>2:19</h2>
  </div>

  <div style="display: flex; width: 100%; height: 40px; justify-content: space-around; margin: 16px;">
    <button style="background-color: green; color: white; border: 0; border-radius: 4px; ">Join Green</button>
    <button style="background-color: violet; color: white; border: 0; border-radius: 4px; ">Join Violet</button>
    <button style="background-color: red; color: white; border: 0; border-radius: 4px; ">Join Red</button>
  </div>

  <table >
    <tbody>
      <tr>
        <td><button class="btn green diagonal-green-button">0</button></td>
        <td><button class="btn red">1</button></td>
        <td><button class="btn green">2</button></td>
        <td><button class="btn red">3</button></td>
        <td><button class="btn green">4</button></td>
      </tr>
      <tr>
        <td><button class="btn red diagonal-red-button">5</button></td>
        <td><button class="btn green">6</button></td>
        <td><button class="btn red">7</button></td>
        <td><button class="btn green">8</button></td>
        <td><button class="btn red">9</button></td>
      </tr>
    </tbody>
  </table>
  <div style="margin-top: 16px; width: 100%; display: flex; flex-direction: column; align-items: center;">

    <mat-icon style="font-size: xx-large; height: auto; width: auto;">grade</mat-icon>
    <p>Sapre</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let element"> {{element.period}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.num}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element">
          <svg width="16" height="16">
            <circle cx="8" cy="8" r="8" [attr.fill]="element.result" />
          </svg>          
        </td>
        
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="width: 100%;"></mat-paginator>
  </div>
</div>
