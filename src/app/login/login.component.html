<div style="display: flex; flex-direction: column; justify-content: center; width: 100%; height: 100%;">
    <div style="width: 100%; height: 40px; background-color: rgb(147, 222, 135); padding: 8px;">
        <h4 style="font-weight: bold; margin-left: 40px;">Login</h4>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; gap: 20px;">
        <h1>Colors Predictor</h1>
        <div class="mb-3" style="margin-inline: 44px;">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com" style="border-radius: 16px;" #email>
        </div>
        <div class="mb-3" style="margin-inline: 44px;">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" style="border-radius: 16px;" #password>
        </div>
        <button (click)="onSignin(email.value, password.value)" class="btn btn-primary" style="width: fit-content;">Log In</button>
        <div style="display: flex; gap: 20px; align-items: center;">
            <button routerLink="/signup" class="btn btn-primary" style="width: fit-content;">Sign Up</button>
            <a routerLink="" style="width: fit-content; background: darkgrey; padding: 4px; border-radius: 4px;">Forgot Password?</a>
        </div>
    </div>
</div>
